elastic:
  image:
    docker.uncharted.software/distil_dev_es:latest
  ports:
    - "9200:9200"
postgres:
  image:
    docker.uncharted.software/distil_dev_postgres:latest
  ports:
    - "5432:5432"
  command:
    -d postgres
resources:
  image:
    docker.uncharted.software/distil_res_server:latest
  ports:
    - "5440:5440"
qntfy_ta2:
  image: registry.datadrivendiscovery.org/uncharted_qntfy/ta3ta2_integration/qntfy_main:latest
  environment:
    - DEBUG=true
    - OUTPUT_DIR=$PWD/datasets
  volumes:
    - $PWD/datasets:$PWD/datasets
  ports:
    - "45042:45042"
